<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Damas Brasileiras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Estilos específicos da página de login -->
    <style>
        .login-page-bg {
            background: linear-gradient(rgba(19, 19, 20, 0.8), rgba(19, 19, 20, 0.95)), url('https://images.unsplash.com/photo-1590484041179-b246713c2a9a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wzOTU5fDB8MXxzZWFyY2h8Nnx8Y2hlY2tlcnN8ZW58MHx8fHwxNzE3NzY3ODg1fDA&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center;
            background-size: cover;
        }

        /* Reutiliza o estilo do auth-card mas com fundo translúcido */
        .auth-card-enhanced {
            background-color: rgba(30, 31, 32, 0.7) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(60, 64, 67, 0.5);
        }

        .auth-redirect-link .home-link {
            color: var(--text-secondary);
            text-decoration: none;
        }
        .auth-redirect-link .home-link:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-page-bg login-page-bg">
    <div class="auth-container">
        <!-- ALTERAÇÃO: Adicionada classe para o novo estilo -->
        <div class="auth-card auth-card-enhanced">
            <div class="auth-header">
                <span class="material-symbols-outlined auth-icon">login</span>
                <h2>Bem-vindo de Volta!</h2>
                <p>Faça login para salvar seu progresso e jogar com amigos.</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="input-group-auth">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required autocomplete="email" placeholder="seuemail@exemplo.com">
                </div>
                <div class="input-group-auth">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" required autocomplete="current-password" placeholder="Sua senha">
                </div>
                <button type="submit" id="login-submit-button" class="btn btn-primary w-full mt-4">
                    <span class="material-symbols-outlined">input</span> Entrar
                </button>
            </form>
            <div id="login-error-message" class="error-message-auth hidden"></div>
            <p class="auth-redirect-link">
                Não tem uma conta? <a href="register.html">Cadastre-se aqui</a>
            </p>
             <p class="auth-redirect-link mt-2">
                <!-- ALTERAÇÃO: Link para voltar para a nova home.html -->
                <a href="home.html" class="home-link">Voltar para a Página Inicial</a>
            </p>
        </div>
    </div>

    <div id="messageBoxContainer"></div> 

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth-pages.js"></script> 
</body>
</html>
