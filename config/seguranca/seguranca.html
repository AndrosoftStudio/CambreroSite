<h2>Segurança da Conta</h2>
<p>Mantenha a sua conta segura. Altere a sua palavra-passe e reveja as suas sessões ativas.</p>

<div class="form-group">
    <label for="current-password">Palavra-passe Atual</label>
    <input type="password" id="current-password" placeholder="********">
</div>

<div class="form-group">
    <label for="new-password">Nova Palavra-passe</label>
    <input type="password" id="new-password" placeholder="Pelo menos 8 caracteres">
</div>

<button>Alterar Palavra-passe</button>
<button class="secondary">Ativar Autenticação de 2 Fatores</button>
