<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Cambrero</title>
    <link rel="icon" type="image/png" href="/images/ícone.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /*
        ================================================================================
        |                                                                              |
        |             ESTILOS COMPLETOS EMBUTIDOS DIRETAMENTE NO HTML                  |
        |                                                                              |
        ================================================================================
        |                                                                              |
        |  Este bloco <style> contém todo o CSS necessário. Ele resolve todos os       |
        |  problemas de layout (rodapé, privacidade) e garante que a página de         |
        |  configurações tenha a aparência exata da sua página inicial.                |
        |                                                                              |
        ================================================================================
        */

        /* ================================================
        | PARTE 1: ESTILOS BASE (Do seu style.css)        |
        ================================================
        */

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #27ae60;
            --text-color: #333;
            --bg-color: #f0f4f8;
            --card-bg: #fff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* CORREÇÃO PARA O RODAPÉ FLUTUANTE */
        html {
            height: 100%;
        }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        main {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
        }
        /* FIM DA CORREÇÃO DO RODAPÉ */

        body.dark-mode {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #e0e0e0;
            --bg-color: #1a1d2e;
            --card-bg: #25293a;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .logo img {
            width: 1.5rem;
            height: 1.5rem;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--secondary-color);
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 100;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        .footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.2);
        }

        /* ================================================
        | PARTE 2: ESTILOS DA PÁGINA DE CONFIGURAÇÕES     |
        ================================================
        */

        .tabs-container {
            padding: 2rem 5%;
        }

        .tabs-container .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
        }
        
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .menu-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
        }

        .menu-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .menu-btn.active {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .content-area {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            min-height: 250px;
            margin-top: 2rem;
            color: var(--text-color);
        }

        .content-area h2 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--bg-color);
        }
        
        /* CORREÇÃO PARA A PÁGINA DE PRIVACIDADE EMBARALHADA */
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--bg-color);
            flex-wrap: wrap;
        }
        .form-group:last-of-type {
            border-bottom: none;
        }
        .form-group-text {
            margin-right: 1.5rem;
            flex-grow: 1;
        }
        .form-group-text label {
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            color: var(--text-color);
        }
        .form-group-text p {
            font-size: 0.9rem;
            color: #888;
            margin: 0.2rem 0 0 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            flex-shrink: 0;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* FIM DA CORREÇÃO DA PÁGINA DE PRIVACIDADE */
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/index.html" class="logo">
            <img src="/images/ícone.png" alt="Ícone Cambrero">
            <span>Cambrero</span>
        </a>
        <div class="nav-menu">
            <a href="/config/config.html" class="active">
                <b><i class="fas fa-cog"></i> Configurações</b>
            </a>
            <a href="#"><i class="fas fa-hand-holding-heart"></i> Doações</a>
            <a href="#"><i class="fas fa-photo-video"></i> Mídias</a>
            <div id="auth-container"></div>
        </div>
    </nav>

    <main class="tabs-container">
        <h1 class="page-title">Configurações</h1>
        <div class="tabs">
            <button class="menu-btn active" data-section="conta">
                <i class="fas fa-user-circle"></i>
                <span id="authBtnText">Conta</span>
            </button>
            <button class="menu-btn" data-section="privacidade">
                <i class="fas fa-lock"></i>
                <span>Privacidade</span>
            </button>
            <button class="menu-btn" data-section="seguranca">
                <i class="fas fa-shield-alt"></i>
                <span>Segurança</span>
            </button>
            <button class="menu-btn" data-section="aparencia">
                <i class="fas fa-paint-brush"></i>
                <span>Aparência</span>
            </button>
            <button class="menu-btn" data-section="sobre">
                <i class="fas fa-info-circle"></i>
                <span>Sobre</span>
            </button>
        </div>
        <div class="content-area" id="contentArea"></div>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="https://youtube.com/@devandre2970" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/navon_oficial" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@drives.games" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
        <p>© 2025 Cambrero. Todos os direitos reservados.</p>
    </footer>

    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <script>
        /*
        ================================================================================
        |                                                                              |
        |             SCRIPT COMPLETO EMBUTIDO DIRETAMENTE NO HTML                     |
        |                                                                              |
        ================================================================================
        |                                                                              |
        |  Este bloco <script> contém toda a lógica necessária. Ele usa COOKIES        |
        |  para garantir que o tema seja preservado entre as páginas.                  |
        |                                                                              |
        ================================================================================
        */

        document.addEventListener('DOMContentLoaded', function() {
            
            const themeToggle = document.getElementById('theme-toggle');
            const authBtnText = document.getElementById('authBtnText');
            const menuButtons = document.querySelectorAll('.menu-btn');
            const contentArea = document.getElementById('contentArea');

            // --- LÓGICA DE TEMA USANDO COOKIES (CORRETA E FUNCIONAL) ---
            function setCookie(name, value, days) {
                let expires = "";
                if (days) {
                    const date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                // Define o cookie para a raiz do site, garantindo que seja visível em todas as páginas.
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }

            function getCookie(name) {
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    document.body.classList.remove('dark-mode');
                    if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
            
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const isDark = document.body.classList.toggle('dark-mode');
                    const newTheme = isDark ? 'dark' : 'light';
                    // Salva a preferência no cookie, que será lido pela index.html
                    setCookie('theme', newTheme, 365); 
                    applyTheme(newTheme);
                });
            }
            
            // Lê a preferência do cookie ao carregar a página
            const savedTheme = getCookie('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            }

            // --- LÓGICA DE AUTENTICAÇÃO E UI ---
            const loginToken = getCookie('login_token');
            if (authBtnText) {
                authBtnText.textContent = loginToken ? 'Conta' : 'Entrar';
            }

            // --- CARREGAMENTO DINÂMICO DE SEÇÕES ---
            async function loadSection(sectionName) {
                const url = `/config/${sectionName}/${sectionName}.html`; 

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Não foi possível encontrar ${url}`);
                    
                    contentArea.innerHTML = await response.text();

                    const scripts = contentArea.getElementsByTagName('script');
                    for (let i = 0; i < scripts.length; i++) {
                        try {
                            new Function(scripts[i].innerText)();
                        } catch (e) {
                            console.error("Erro ao executar script da seção carregada:", e);
                        }
                    }
                } catch (error) {
                    console.error('Erro ao carregar a seção:', error);
                    contentArea.innerHTML = `<h2>Erro ao carregar</h2><p>Não foi possível encontrar o conteúdo para esta seção. Verifique se o ficheiro <strong>${sectionName}.html</strong> existe dentro da pasta <strong>/config/${sectionName}/</strong>.</p>`;
                }
            }

            menuButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const section = this.dataset.section;
                    menuButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    loadSection(section);
                });
            });

            // --- INICIALIZAÇÃO ---
            if (menuButtons.length > 0) {
                const initialSection = menuButtons[0].dataset.section;
                loadSection(initialSection);
            }
        });
    </script>
</body>
</html>
