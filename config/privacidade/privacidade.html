<h2>Privacidade</h2>
<p>A sua privacidade é fundamental. Controle como as suas informações são recolhidas e utilizadas na plataforma.</p>

<div class="form-group">
    <label for="data-collection">Recolha de dados de utilização</label>
    <p style="font-size: 0.9rem; margin-top: -1rem; margin-bottom: 0.8rem;">Permitir que recolhamos dados anónimos para melhorar os nossos serviços.</p>
    <label class="switch">
      <input type="checkbox" id="data-collection" checked>
      <span class="slider"></span>
    </label>
</div>

<div class="form-group">
    <label for="ad-personalization">Personalização de anúncios</label>
    <p style="font-size: 0.9rem; margin-top: -1rem; margin-bottom: 0.8rem;">Permitir a utilização dos seus dados para mostrar anúncios mais relevantes.</p>
    <label class="switch">
      <input type="checkbox" id="ad-personalization">
      <span class="slider"></span>
    </label>
</div>
