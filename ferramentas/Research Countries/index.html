<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explorador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid justify-content-between align-items-center">
            <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" width="100"> Explorador de Países</a>
            <div class="d-flex gap-2">
                <a href="https://cambrero.com" class="btn btn-outline-light"><i class="fas fa-home"></i> Casa</a>
                <a href="https://cambrero.com/ferramentas/ferramentas.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Voltar</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="search-container text-center">
            <h1>Descubra Informações Sobre Qualquer País</h1>
            <p class="lead">Digite o nome do país ou escolha da lista.</p>
            <div class="input-group mt-4">
                <input type="text" id="pais-input" class="form-control" placeholder="Ex: Brasil, Alemanha, Japan..." aria-label="Nome do país">
                <button class="btn btn-primary" type="button" id="search-button"><i class="fas fa-search"></i> Pesquisar</button>
            </div>
            <button class="btn btn-outline-info mt-3" id="show-all-countries-btn" data-bs-toggle="modal" data-bs-target="#countriesModal"><i class="fas fa-list"></i> Ver Todos os Países</button>
        </div>

        <div id="result-container" class="mt-5">
            <div class="d-flex justify-content-center"><div class="spinner-border text-light" role="status" id="loader" style="display: none;"></div></div>
            <div class="alert alert-danger" id="error-message" style="display: none;"></div>
            
            <div class="card" id="country-card" style="display: none;">
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="p-3"><img id="bandeira" src="" class="main-flag" alt="Bandeira do País"></div>
                        <div class="card-body">
                            <div class="title-container">
                                <h2 class="card-title" id="nome"></h2>
                                <button id="play-anthem-btn" class="btn btn-link" title="Tocar Hino Nacional"><i class="fas fa-play-circle"></i></button>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><strong><i class="fas fa-landmark"></i> Capital:</strong> <span id="capital"></span></li>
                                <li class="list-group-item"><strong><i class="fas fa-globe-americas"></i> Continente:</strong> <span id="conti"></span></li>
                                <li class="list-group-item"><strong><i class="fas fa-users"></i> População:</strong> <span id="pop"></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6"><div class="map-container"><iframe id="country-map" width="100%" height="100%" style="border:0;" loading="lazy" allowfullscreen></iframe></div></div>
                </div>
            </div>

            <!-- SEÇÃO DE ABAS RESTAURADA -->
            <div id="additional-info-container" class="mt-4" style="display: none;">
                <ul class="nav nav-tabs" id="infoTab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#wiki-pane" type="button">Resumo (Wikipedia)</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#general-pane" type="button">Dados Gerais</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#geo-pane" type="button">Geografia</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#eco-pane" type="button">Economia e Símbolos</button></li>
                </ul>
                <div class="tab-content" id="infoTabContent">
                    <div class="tab-pane fade show active" id="wiki-pane" role="tabpanel"></div>
                    <div class="tab-pane fade" id="general-pane" role="tabpanel"></div>
                    <div class="tab-pane fade" id="geo-pane" role="tabpanel"></div>
                    <div class="tab-pane fade" id="eco-pane" role="tabpanel"></div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Player do YouTube escondido -->
    <div id="youtube-player" style="position: absolute; top: -9999px; left: -9999px;"></div>

    <div class="modal fade" id="countriesModal" tabindex="-1"><div class="modal-dialog modal-dialog-scrollable"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Todos os Países</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body" id="country-list-container"></div></div></div></div>
    <footer class="text-center mt-5"><p>© 2025 Explorador de Países. Todos os direitos reservados.</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script> <!-- API do YouTube -->
    <script src="index.js"></script>
</body>
</html>
