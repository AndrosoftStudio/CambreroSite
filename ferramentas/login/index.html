<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Cambrero">
    <title>Login - Cambrero</title>
    <link rel="icon" type="image/png" href="https://cambrero.com/images/ícone.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #27ae60;
            --text-color: #333;
            --bg-color: #f0f4f8;
            --card-bg: #fff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body.dark-mode {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --text-color: #e0e0e0;
            --bg-color: #1a1d2e;
            --card-bg: #25293a;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo img {
            width: 1.5rem;
            height: 1.5rem;
            object-fit: contain;
        }

        .back-btn {
            background: var(--secondary-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .login-card h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .login-card p {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .google-login-container {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
        }

        .custom-google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            max-width: 300px;
            background: #4285f4;
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-decoration: none;
        }

        .custom-google-btn:hover {
            background: #3367d6;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.4);
        }

        .custom-google-btn i {
            font-size: 1.3rem;
        }

        .divider {
            margin: 2.5rem 0 1.5rem 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--text-color);
            opacity: 0.2;
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            color: var(--text-color);
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .legal-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .legal-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .legal-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            background: var(--secondary-color);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem 3%;
            }

            .login-card {
                padding: 2rem;
                margin: 1rem;
            }

            .login-card h1 {
                font-size: 1.5rem;
            }

            .custom-google-btn {
                font-size: 1rem;
                padding: 0.9rem 1.3rem;
            }

            .legal-links {
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://cambrero.com/images/ícone.png" alt="Ícone Cambrero">
            Cambrero
        </div>
        
        <a href="https://cambrero.com" class="back-btn">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </nav>

    <!-- Container de Login -->
    <div class="login-container">
        <div class="login-card">
            <h1>Bem-vindo!</h1>
            <p>Entre na sua conta Cambrero para continuar sua jornada de crescimento pessoal e espiritual.</p>
            
            <!-- Mensagens de erro/sucesso -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <!-- Container para o botão do Google -->
            <div class="google-login-container">
                <div id="googleSignInButton"></div>
                
                <!-- Botão customizado como fallback -->
                <button id="customGoogleBtn" class="custom-google-btn" style="display: none;">
                    <i class="fab fa-google"></i>
                    Entrar com Google
                </button>
            </div>
            
            <div class="divider">
                <span>Login Seguro</span>
            </div>
            
            <!-- Links Legais -->
            <div class="legal-links">
                <a href="https://cambrero.com/termos" target="_blank">Termos de Uso</a>
                <a href="https://cambrero.com/politicas" target="_blank">Política de Uso</a>
                <a href="https://cambrero.com/privacidade" target="_blank">Política de Privacidade</a>
            </div>
        </div>
    </div>

    <!-- Botão de Modo Escuro -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Google OAuth Configuration
        const GOOGLE_CLIENT_ID = '495059312856-1biaguru6b1u7ojtm5c0ut6gcd5ebimt.apps.googleusercontent.com';

        // Cookie Functions with Cross-Domain Support
        function setCookie(name, value, days, domain = null) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            
            // Set domain for cross-subdomain sharing
            const domainStr = domain ? `; domain=${domain}` : '; domain=.cambrero.com';
            document.cookie = `${name}=${value || ""}${expires}; path=/${domainStr}; SameSite=Lax; Secure`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Theme Logic
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                if(themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove('dark-mode');
                if(themeToggle) themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        if(themeToggle) {
            themeToggle.addEventListener('click', () => {
                const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
                setCookie('theme', newTheme, 365);
                applyTheme(newTheme);
            });
        }

        // Message Functions
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if(successEl) successEl.style.display = 'none';
            if(errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                setTimeout(() => {
                    errorEl.style.display = 'none';
                }, 8000);
            }
            console.error('Login error:', message);
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if(errorEl) errorEl.style.display = 'none';
            if(successEl) {
                successEl.textContent = message;
                successEl.style.display = 'block';
            }
        }

        // Google Sign-In
        function handleGoogleSignIn(response) {
            try {
                console.log('Google sign-in response received:', response);
                
                if (!response.credential) {
                    throw new Error('No credential received from Google');
                }

                const userInfo = parseJwt(response.credential);
                
                if (!userInfo) {
                    throw new Error('Invalid token received');
                }
                
                console.log('User info parsed:', userInfo);
                
                const userData = {
                    id: userInfo.sub,
                    name: userInfo.name,
                    email: userInfo.email,
                    picture: userInfo.picture,
                    token: response.credential,
                    timestamp: new Date().getTime()
                };

                // Save to cookies with cross-domain support
                setCookie('google_user', JSON.stringify(userData), 7);
                setCookie('google_token', response.credential, 7);

                console.log('User data saved, redirecting...');
                
                // Show success message
                showSuccess('Login realizado com sucesso! Redirecionando...');

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'https://cambrero.com';
                }, 1500);
                
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro ao processar login: ' + error.message + '. Tente novamente.');
            }
        }

        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('Erro ao processar token:', error);
                return null;
            }
        }

        function initGoogleAuth() {
            console.log('Tentando inicializar Google Auth...');
            
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                try {
                    console.log('Google API disponível, inicializando...');
                    
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: handleGoogleSignIn,
                        auto_select: false,
                        cancel_on_tap_outside: true,
                        use_fedcm_for_prompt: false
                    });

                    // Renderizar botão oficial do Google
                    const buttonContainer = document.getElementById('googleSignInButton');
                    if(buttonContainer) {
                        google.accounts.id.renderButton(buttonContainer, {
                            theme: 'outline',
                            size: 'large',
                            width: '100%',
                            text: 'signin_with',
                            shape: 'rectangular',
                            logo_alignment: 'left',
                            locale: 'pt-BR'
                        });
                        console.log('Botão do Google renderizado com sucesso');
                    }

                } catch (error) {
                    console.error('Erro ao inicializar Google Auth:', error);
                    showError('Erro ao carregar sistema de login. Código: ' + error.message);
                    
                    // Show custom button as fallback
                    const customBtn = document.getElementById('customGoogleBtn');
                    if(customBtn) {
                        customBtn.style.display = 'flex';
                        customBtn.onclick = () => {
                            showError('Sistema de login temporariamente indisponível. Tente recarregar a página.');
                        };
                    }
                }
            } else {
                console.log('Google API não disponível ainda, tentando novamente...');
                setTimeout(initGoogleAuth, 1000);
            }
        }

        // Check if user is already logged in
        function checkExistingLogin() {
            const userData = getCookie('google_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    console.log('User already logged in:', user.email);
                    
                    // Check if token is still valid (not older than 7 days)
                    const now = new Date().getTime();
                    const loginTime = user.timestamp || 0;
                    const sevenDays = 7 * 24 * 60 * 60 * 1000;
                    
                    if (now - loginTime < sevenDays) {
                        console.log('Valid session found, redirecting...');
                        showSuccess('Você já está logado! Redirecionando...');
                        setTimeout(() => {
                            window.location.href = 'https://cambrero.com';
                        }, 1000);
                        return true;
                    } else {
                        console.log('Session expired, clearing cookies');
                        setCookie('google_user', '', -1);
                        setCookie('google_token', '', -1);
                    }
                } catch (error) {
                    console.error('Error parsing existing user data:', error);
                    setCookie('google_user', '', -1);
                    setCookie('google_token', '', -1);
                }
            }
            return false;
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            
            // Apply theme
            applyTheme(getCookie('theme') || 'light');
            
            // Check if already logged in
            if (checkExistingLogin()) {
                return; // User is already logged in, will redirect
            }
            
            // Initialize Google Auth
            console.log('Starting Google Auth initialization...');
            initGoogleAuth();
        });

        // Handle page load errors
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
            showError('Erro ao carregar a página: ' + e.message);
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            showError('Erro de conexão. Verifique sua internet e tente novamente.');
        });

        // Add retry mechanism
        let retryCount = 0;
        const maxRetries = 3;

        function retryGoogleAuth() {
            if (retryCount < maxRetries) {
                retryCount++;
                console.log(`Tentativa ${retryCount} de ${maxRetries} para inicializar Google Auth`);
                setTimeout(() => {
                    initGoogleAuth();
                }, 2000 * retryCount); // Exponential backoff
            } else {
                showError('Não foi possível carregar o sistema de login após várias tentativas. Verifique sua conexão com a internet.');
            }
        }
    </script>
</body>
</html>
