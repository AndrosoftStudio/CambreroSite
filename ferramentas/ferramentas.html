<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cambrero - Ferramentas de Crescimento Pessoal">
    <title>Cambrero - Ferramentas</title>
    <link rel="icon" type="image/png" href="../images/ícone.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="ferramentas.css">
</head>
<body>
    <!-- Navegação -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-mountain"></i> Cambrero
        </div>
        <div class="nav-toggle" id="navToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-menu" id="navMenu">
            <a href="../account/login.html"><i class="fas fa-user"></i> Entrar</a>
            <a href="#"><i class="fas fa-cog"></i> Configurações</a>
            <a href="#"><i class="fas fa-hand-holding-heart"></i> Doações</a>
            <a href="#"><i class="fas fa-photo-video"></i> Mídias</a>
        </div>
    </nav>
    <div class="nav-overlay" id="navOverlay"></div>

    <!-- Cabeçalho -->
    <header class="header">
        <a href="../index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar ao Início
        </a>
        <h1>Ferramentas</h1>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar ferramentas..." id="searchInput">
        </div>
        <div class="sort-options">
            <label for="sortTools">Ordenar por:</label>
            <select id="sortTools">
                <option value="name-asc">Nome (A-Z)</option>
                <option value="name-desc">Nome (Z-A)</option>
                <option value="date-asc">Data (Mais Antigo)</option>
                <option value="date-desc">Data (Mais Recente)</option>
            </select>
        </div>
    </header>

    <!-- Container de Ferramentas -->
    <div class="container">
        <div class="tools-grid" id="toolsGrid">
            
            <button class="tool-button" 
                    data-tool="Calculadora de Idade" 
                    data-date="2025-02-28" 
                    data-category="idade"
                    onclick="window.location.href='ContadorDeIdade/index.html'">
                <i class="fas fa-calculator"></i>
                <span>Calculadora de Idade</span>
                <span class="tool-date">(28/02/2025)</span>
            </button>
            
            <button class="tool-button" 
                    data-tool="Nome em Número" 
                    data-date="2025-01-01" 
                    data-category="number"
                    onclick="window.location.href='NumberInNumber/index.html'">
                <i class="fas fa-calculator"></i>
                <span>Nome em Número</span>
                <span class="tool-date">(01/01/2025)</span>
            </button>
            
            <button class="tool-button" 
                    data-tool="Research Countries" 
                    data-date="2025-01-01" 
                    data-category="number"
                    onclick="window.location.href='Research Countries/index.html'">
                <i class="fas fa-calculator"></i>
                <span>Research Countries</span>
                <span class="tool-date">(14/06/2025)</span>
            </button>
        </div>
    </div>

    <!-- Botão Voltar ao Topo -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-chevron-up"></i>
    </button>

    <!-- Botão de Modo Escuro -->
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://youtube.com/@devandre2970" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/navon_oficial" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@drives.games" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
        <p>© 2025 Cambrero. Todos os direitos reservados.</p>
    </footer>

    <script src="ferramentas.js"></script>
</body>
</html>
